<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Adicionar Novo Registro <button class="btn" (click)="voltar()">Voltar</button></h1>

            <form #formNovo="ngForm" (ngSubmit)="onSubmit(formNovo, campoNome)">
                {{formNovo}}
                <div class="form-group">
                    <label for="">Nome</label>
                    <input required type="text" class="form-control" #campoNome="ngModel" [(ngModel)]="usuario.nome" name="nome" placeholder="Nome">
                </div>

                {{campoNome}}

                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" class="form-control" [(ngModel)]="usuario.email" name="email" placeholder="Email">
                </div>

                <button type="submit" [disabled]="!formNovo.form.valid" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
    </div>
</div>
