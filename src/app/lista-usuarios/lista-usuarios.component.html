<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of usuarios">
            <th scope="row">1</th>
            <td>{{item.nome}}</td>
            <td>{{item.email}}</td>
            <td><button class="btn primary"></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
